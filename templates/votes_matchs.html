<html lang="en">
	<head>

    
    <!------ Include the above in your HEAD tag ---------->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap Core CSS  -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="../static/stylesheets/bootstrap-panel.css" rel="stylesheet">
    <link href="../static/stylesheets/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> 

   
    <!-- Custom CSS -->
    <link href="../static/stylesheets/thumbnail-gallery.css" rel="stylesheet">
    <link href="../static/stylesheets/mouseover.css" rel="stylesheet">
    <!--  background color -->
    <link href="../static/stylesheets/background.css" rel="stylesheet">

	</head>
	<body>

		<div class="container">
      <h1>Matchs for category {{ category_name }} </h1>
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Matchs found</h3>
                <div class="pull-right">
                  <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                    <i class="glyphicon glyphicon-filter"></i>
                  </span>
                </div>
              </div>
              <div class="panel-body">
                <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
              </div>
              <table class="table table-hover" id="dev-table">
                <thead>
                  <tr>
                      <th>Bets Category</th>
                      <th>Date</th>
                      <th>Home</th>
                      <th>Visitor</th>
                      <th>Place Vote</th>
                  </tr>
                </thead>
                <tbody>
                  {% for entry in entries %}
                  <tr>
                    <td>{{ category_name }}</td>
                    <td>{{ entry.date }} </td>
                    <td>{{ entry.participant_home }} </td>
                    <td>{{ entry.participant_visitor }} </td>
                    <td><a href="../placevote?gameactivity__c={{ category_id }}&match_id={{ entry.matchid }}"> Place Vote </a> </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>    
        </div>
      <!-- Footer -->
      <footer>
          <div class="row">
              <div class="col-lg-12">
                  <p>Ugliest web application - 2017 - <a href="mailto:arieunier@salesforce.com?Subject=Hello%20again" target="_top">Contact</a></p>
              </div>
          </div>
      </footer>

    </div>
      
      <!-- jQuery -->
      <script src="../static/js/bootstrap-panel.js"></script>
  
  </body>
</html>
